<div class="mt-5 row d-flex justify-content-center">
  <div class="col-md-4 mx-auto p-0">
    <div class="card">
      <div class="login-box">
        <div class="login-snip"> <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Login</label> <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
          <div class="login-space">
            <div class="login">
              <form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()">
                <div class="group"> <label for="user_login" class="label">Username</label>
                  <input formControlName="email" id="user_login" type="text" class="input" placeholder="Enter your email">
                </div>
                <div class="group"> <label for="pass_login" class="label">Password</label>
                  <input formControlName="password" id="pass_login" type="password" class="input" data-type="password" placeholder="Enter your password">
                </div>
                <div class="group">
                  <input type="submit" class="button" value="Sign In">
                </div>
              </form>
              <div class="hr"></div>
            </div>
            <div class="sign-up-form">
              <form [formGroup]="loginForm" (ngSubmit)="createAccount()">
                <div class="group">
                  <label for="password" class="label">Password</label>
                  <input formControlName="password" id="password" type="password" class="input" placeholder="Create your password">
                </div>
                <div class="group">
                  <label for="password_retype" class="label">Repeat Password</label>
                  <input formControlName="password_retype" id="password_retype" type="password" class="input" placeholder="Repeat your password">
                </div>
                <div class="group">
                  <label for="pass" class="label">Email Address</label>
                  <input formControlName="email" id="pass" type="text" class="input" placeholder="Enter your email address">
                </div>
                <div class="group">
                  <input type="submit" class="button" value="Sign Up">
                </div>
              </form>
              <div class="hr"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
