<div class="container login-container">
  <div class="row d-flex justify-content-center">
    <form>
      <div class="col-md-12 login-form-1">
        <h3>Sign Up</h3>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Votre Email *" value=""/>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Votre Password *" value=""/>
        </div>
        <div class="form-group">
          <input type="submit" class="btnSubmit" value="Register"/>
        </div>
      </div>
    </form>

    <form>
      <div class="col-md-12 login-form-2">
        <div class="login-logo">
          <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
        </div>
        <h3 class="title2">Sign In</h3>
        <div class="form-group">
          <input [ngModel]="" ] type="text" class="form-control" placeholder="Your Email *" value=""/>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Your Password *" value=""/>
        </div>
        <div class="form-group">
          <input type="submit" class="btnSubmit" value="Login"/>
        </div>
      </div>
    </form>
  </div>
</div>
