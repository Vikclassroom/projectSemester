<div class="card shadow-sm m-3">
  <div class="card-body d-flex flex-column" style="max-width: 200px">
    <h6 class="text-uppercase text-center" style="word-wrap: break-word">
      <span>{{track.title}}</span>
      <span *ngIf="track.artists"><br></span>
      <span *ngIf="track.artists">{{track.artists[0].alias}}</span>
    </h6>
  </div>
  <div class="image position-relative" style="cursor: pointer">
    <img data-src="{{track.images.coverarthq}}" style="max-width: 250px; max-height: 200px;"
         class="img-fluid bg-light">
    <div class="d-flex align-items-center justify-content-center hover-overlay">
      <button (click)="addToList()" type="button" class="btn btn-primary fa fa-folder-plus mr-2">Add to my list
      </button>
    </div>
  </div>
</div>
